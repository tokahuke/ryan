name: Publish Bindings to different programming languages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  python:
    runs-on: ubuntu-latest
    permissions: write-all
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Build wheels with Docker
        run: |
          cd ryan-python
          make user=tokahuke password=${{ secrets.PYPI_PASSWORD }} publish
  
  cargo-install:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cargo login
        run: |
          echo {{ secrets.CRATES_IO_TOKEN }} | cargo login
      
      - name: Cargo Publish
        run: |
          cargo publish -p ryan-cli
  
  javascript-web:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: wasm32-unknown-unknown
  
      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build JS bindings with Wasm Pack
        run: |
          echo "hello, world!" 
