<!DOCTYPE html>
<html>
    <head>
        <title>Try Ryan online</title>
        <link rel="icon" type="image/jpeg" href="./mascot.jpg"/>
        
        <!-- Material icons 'n stuff -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-rounded {
              font-variation-settings:
              'FILL' 1,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
            </style>
        
        <!-- My stuff... -->
        <style>
            #page-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            #editors {
                display: flex;
                height: 100%;
            }
            #editor-area {
                width: 50%;
                height: 100%;
            }
            #display-area {
                width: 50%;
                height: 100%;
            }

            body {
                color: #f8f8f2;
                background-color: #131411;
            }
            html, body {
                margin: 0;
                padding: 0;
            }

            header {
                display: flex;
                align-items: center;
            }
            header #menu {
                margin-left: auto;
                padding-right: 1em;
            }
            header .icon-container {
                display: inline-flex;
                flex-direction: column;
                background-color: transparent;
                color: #f92672;
                border: none;
                cursor: pointer;
                min-width: 60px;
            }
            header .icon-container:hover {
                color: #f92672;
            }
            header .icon-desc {
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas',
                    'source-code-pro', monospace;
                font-size: xx-small;
                font-weight: bolder;
                margin-top: 4px;
            }
            h1 {
                font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas',
                    'source-code-pro', monospace;
                font-style: italic;
                margin: 0;
                padding-left: 1em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;
            }
            h1 #try {
                color: #65d6ec;
            }
            h1 #ryan {
                color: #f92672;
                font-style: normal;
            }
            h1 #online {
                font-weight: bold;
                font-style: italic;
                text-decoration: underline;
            }
            h1 #bang {
                font-style: italic;
                text-decoration: underline;
            }
            h1 .braces {
                font-style: normal;
            }
        </style>
    </head>
    <body>
        <div id="page-container">
            <header>
                <h1>
                    <span id=try>try</span>
                    <span class="braces">{</span>
                    <span id="ryan">Ryan</span>
                    <span id="online"> online<span id="bang">!</span></span>
                    <span class="braces">}</span>
                </h1>
                <div id="menu">
                    <button class="icon-container" id="share-button">
                        <span class="material-symbols-rounded">
                            share
                        </span>
                        <span class="icon-desc">COPY LINK</span>
                    </button>
                </div>
            </header>
            <div id="editors">
                <div id="editor-area"></div>
                <div id="display-area"></div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
